{% extends "base.html" %} {% block title %}Change Password{% endblock %}

{% block content %}

<link rel="stylesheet" href="../static/styles/formstyle.css">

<form method="POST">
    <h2 align="center">Change Password</h2>

    <div class="account-form">
        <label for="pswd1">New Password:</label>
        <br />
        {{form.pswd1()}}
    </div>

    <div class="account-form">
        <label for="pswd2">Confirm New Password:</label>
        <br />
        {{form.pswd2()}}
    </div>

    <div class="button-form">
        <button type="submit">Login</button>
    </div>
</form>

{% endblock %}
